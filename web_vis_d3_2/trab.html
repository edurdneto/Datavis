<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>

</head>
<body>
    <div id="chart"><span> Resultado das bilheterias por ano</span></div>
    <div id="chart2"><span> Resultado das bilheterias por genero</span></div>
	<script type="text/javascript">
        var compositeChart = dc.barChart('#chart');
        var compositeChart2 = dc.barChart('#chart2');

		d3.json("movies.json", function(error, json){

            //criando um crossfilter
            var facts = crossfilter(json);

            var YearDim = facts.dimension(function(d){
                return d.Year;
            });

            var GenreDim = facts.dimension(function(d){
                return d.Genre;
            });

            var WorldwideGrossByGroup = YearDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            var WorldwideGrossByGroup2 = GenreDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            compositeChart.width(800)
                     .height(400)
                     .margins({top: 30, right: 50, bottom: 25, left: 40})
                     .dimension(YearDim)
                     .x(d3.scale.linear().domain([2006, 2012]))
                     .renderHorizontalGridLines(true)
                     .brushOn(false)
                     .group(WorldwideGrossByGroup, 'Year')
                     .centerBar(true)
                     .round(dc.round.floor)
                     .alwaysUseRounding(true)
                     .xAxis().tickFormat(d3.format('d'));

            compositeChart2.width(800)
                     .height(400)
                     .margins({top: 30, right: 50, bottom: 25, left: 40})
                     .dimension(GenreDim)
                     .x(d3.scale.ordinal().domain(json.map(function(d){return d.Genre;})))
                     .xUnits(dc.units.ordinal)
                     .group(WorldwideGrossByGroup2)
                     .renderHorizontalGridLines(true)
                     .brushOn(false);

            dc.renderAll();

		});
	</script>
</body>
</html>
